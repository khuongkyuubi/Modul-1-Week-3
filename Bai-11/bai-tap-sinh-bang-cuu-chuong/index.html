<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
</body>
<script>
    let text = `<table style="border-collapse:collapse;">`;
    for (let i = 1; i <= 10; i++) {
        text += `<tr>`;
        for (let j = 2; j <= 9; j++) {
            text += `<td style="border:1px solid; width: 100px; height: 25px;">${j} x ${i} = ${i * j} </td>`;
        }
        text += "</tr>";
    }
    document.write(text);

</script>
</html>
